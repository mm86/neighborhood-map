<!DOCTYPE html>
<html>
  <head>
    <title>Knockout - Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Form Search Bar -->
    <form data-bind="submit: listOfLocations" id="floating-panel">
      <input type="text" id="address" data-bind="value: address">
    </form>
	<!-- Display Map -->
  <div id="map"></div>
	<!-- JS Scripts -->
  <div id="right-panel">
      <h2>Results</h2>
      <ul id="places" data-bind="foreach: locationListArray">
        <li data-bind="text: marker.title, click: $root.animateMarkers"></li>
      </ul>
  </div>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoVUWsmpmUt7A5chuFfuRi6jtM5JCTwYg&callback=startApp&libraries=places" async defer></script> 
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <script src="app.js"></script> 
 </body>
</html>
