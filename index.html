<!DOCTYPE html>
<html>
  <head>
    <title>Knockout - Neighborhood Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!-- Search Bar -->
    <div id="floating-panel">
      <input id="address" type="textbox" data-bind="value: address">
      <input id="submit" type="button" data-bind="click: displayLocMarker" value="Geocode">
    </div>
	<!-- Display Map -->
    <div id="map"></div>
	<!-- JS Scripts -->

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoVUWsmpmUt7A5chuFfuRi6jtM5JCTwYg&callback=startApp&libraries=places" async defer></script> 
  <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.3.0.js"></script>
  <script src="app.js"></script> 
 </body>
</html>
